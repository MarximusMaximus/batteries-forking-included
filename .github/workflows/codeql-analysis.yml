# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches:
      # only for the branches specified below
      - main
      - 'release/**'
      - 'feature/**'
      - 'issue/**'
      - '!user/**'  # explicitly no user/ branches [mostly a note that they exist]
  pull_request:
    # pull requests for any branch
  schedule:
    # At 00:33 on Saturday. (https://crontab.guru/#33_0_*_*_6)
    - cron: '33 0 * * 6'
  workflow_dispatch:
    # any manual trigger


defaults:
  run:
    shell: bash -l {0}

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup miniforge
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          installer-url: https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-X86_64.sh
          allow-softlinks: true
          show-channel-urls: true
          auto-activate-base: false

      - name: Conda Base Info
        run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show

      - name: Conda Env Setup
        run: |
          conda env create --name work --file ./conda-environment.yml -v

      - name: Conda Work Env Info
        run: |
          conda activate work
          conda info
          conda list
          conda config --show-sources
          conda config --show

      - name: Set Conda Work Env As Default
        run: |
          cat $HOME/.profile
          echo "" >>$HOME/.profile
          echo "" >>$HOME/.profile
          echo "conda activate work" >>$HOME/.profile
          echo "conda info" >>$HOME/.profile
          cat $HOME/.profile

      - name: Poetry Dependencies
        run: |
          poetry install

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          setup-python-dependencies: false
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö https://git.io/JvXDl

      # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
      #    and modify them (or add more) to build your code if your project
      #    uses a compiled language

        # run: |
        #   conda activate work
        #   make bootstrap
        #   make release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
